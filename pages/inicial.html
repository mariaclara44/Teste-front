<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="/assets/style/inicial.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  
  <body>
    <header>
      <img src="/assets/img/lostandfound.png" class="logo" alt="Logo" />

      <div class="config">
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </header>

    <main>
        <section class="intro">
            <h1>Lost & Found</h1>
            <p>Se conecte aos seus tesouros!</p>

    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Perdeu? Busque aqui"/>
    </div>
        </section>

        <section class="center-image">
            <img src="/assets/img/connections.png" alt="Conexoes" />
        </section>

        <section class="recent-items">
            <h2>Itens recentes</h2>

            <div class="items-grid">

                <div class="item-card">
                    <img src="/assets/img/item1.png" alt="Item 1" />
                    <button>Saiba mais</button>
                    <p>Fone de ouvido Toocki</p>
                </div>

                <div class="item-card">
                    <img src="/assets/img/item2.png" alt="Item 2" />
                    <button>Saiba mais</button>
                    <p>Estojo preto de couro</p>
                </div>

                <div class="item-card">
                    <img src="/assets/img/item3.png" alt="Item 3" />
                    <button>Saiba mais</button>
                    <p>Agenda Marrom de couro</p>
                </div>

                <div class="item-card">
                    <img src="/assets/img/item4.png" alt="Item 4" />
                    <button>Saiba mais</button>
                    <p>Garrafa rosa Lululemon</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
      <p>© 2025 Lost & Found — Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
